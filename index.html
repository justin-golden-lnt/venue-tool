<!DOCTYPE html>
<html lang="en">
<head>

<title>Venue Tool</title>
<meta charset="utf-8">
<meta name="title=" content="Venue Tool">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple venue generation tool for ALMA">
<!-- <meta name="keywords" content=""> -->
<!-- <link rel="shortcut icon" href="icon.png"> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">

<link rel="stylesheet" href="css/styles.css">
<script src="js/scripts.js"></script>

</head>
<body>
	<h1>Venue Tool</h1>

	<label for="venue-name-input">Venue Name</label>
	<input id="venue-name-input" type="text" autofocus>

	<br>

	<label for="county-name-input">County Name</label>
	<input id="county-name-input" type="text">

	<br>

	<label for="state-select">State</label>
	<select id="state-select"></select>

	<br>

	<label for="court-level-select">Court Level</label>
	<select id="court-level-select"></select>

	<br>

	<button id="gen-btn">Generate</button>
	<button id="download-btn">Download</button>
	<button id="copy-btn">Copy</button>

	<br>

	<textarea id="output" rows="30" cols="90" spellcheck="false"></textarea>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<title>Venue Tool</title>
<meta charset="utf-8">
<meta name="title=" content="Venue Tool">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple venue generation tool for ALMA">
<!-- <meta name="keywords" content=""> -->
<!-- <link rel="shortcut icon" href="icon.png"> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css">

<link rel="stylesheet" href="css/styles.css">
<script src="js/scripts.js"></script>

</head>
<body>
	<h1>Venue Tool</h1>

	<label for="venue-name-input">Venue Name</label>
	<input id="venue-name-input" type="text" autofocus>

	<br class="sm-only">

	<label for="county-name-input">County Name</label>
	<input id="county-name-input" type="text">

	<br>

	<label for="state-select">State</label>
	<select id="state-select"></select>

	<br class="sm-only">

	<label for="court-level-select">Court Level</label>
	<select id="court-level-select"></select>

	<hr>

	<button id="gen-btn">
		<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
		Generate
	</button>
	<button id="download-btn">
		<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
		Download
	</button>
	<button id="copy-btn">
		<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
		Copy
	</button>

	<br>

	<textarea id="output" spellcheck="false"></textarea>

	<br>

	<a href="https://github.com/justin-golden-lnt/venue-tool/blob/main/README.md" target="_blank">
		<svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
		README
	</a>

</body>
</html>
